<h1><i class="bi bi-speedometer"></i> Dashboard</h1>
<hr>
<h2>Latest Pages</h2>
<table class="table table-striped-even">
    <thead>
      <tr>
        <th scope="col">Page Title</th>
        <th scope="col">Category</th>
        <th scope="col">Author</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dashboardData">
        <td scope="row">{{data.pTitle}}</td>
        <td>{{data.category}}</td>
        <td>{{data.author}}</td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-light">View All Pages</button>
  <hr>
<h2>Latest Users</h2>
<hr>
